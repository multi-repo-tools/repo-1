sudo: false

language: go

go:
  - '1.13.x'

services:
  - docker

notifications:
  email: false

branches:
  only:
    - master

cache:
  directories:
    - $HOME/gopath/pkg/mod         # Cache the Go modules

before_script:
  - go install github.com/multi-repo-tools/tools/cmd/linter
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin latest


jobs:
  include:
    - stage: linter
      script:
        - linter  https://raw.githubusercontent.com/multi-repo-tools/tools/master/configs/linter/.golangci.yml
